<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Мой To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Мой To-Do List</h1>
        <div class="auth-form">
            <div id="auth-tabs" class="tabs">
                <button class="tab active" data-tab="login">Вход</button>
                <button class="tab" data-tab="register">Регистрация</button>
            </div>
            
            <form id="login-form">
                <h2 id="auth-title">Вход</h2>
                <div class="form-group">
                    <label for="login-username">Логин</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            
            <form id="register-form" class="hidden">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="register-username">Логин</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
